<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TG Stream Relay — Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; color:#eaeaea; background:#111; }
    .card { background:#1a1a1a; padding:16px; border-radius:16px; box-shadow:0 5px 20px rgba(0,0,0,.3); margin-bottom:16px; }
    h1 { margin:0 0 16px 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:16px; }
    .muted { color:#aaa; font-size: 12px; }
  </style>
</head>
<body>
  <h1>TG Stream Relay — Dashboard</h1>
  <div class="grid">
    <div class="card">
      <h3>Total commands</h3>
      <div id="commands">{{ commands }}</div>
      <div class="muted">Updated: {{ time }}</div>
    </div>
    <div class="card">
      <h3>Relays started</h3>
      <div id="relays_started">{{ relays_started }}</div>
      <div class="muted">Updated: {{ time }}</div>
    </div>
    <div class="card">
      <h3>Relays failed</h3>
      <div id="relays_failed">{{ relays_failed }}</div>
      <div class="muted">Updated: {{ time }}</div>
    </div>
  </div>

  <div class="card">
    <h3>Reliability</h3>
    <canvas id="chart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('chart');
    const started = parseInt(document.getElementById('relays_started').innerText, 10);
    const failed = parseInt(document.getElementById('relays_failed').innerText, 10);
    const ok = Math.max(0, started - failed);

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['OK', 'Failed'],
        datasets: [{
          data: [ok, failed],
        }]
      }
    });
  </script>
</body>
</html>
